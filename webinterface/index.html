<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webinterface</title>
    <style>
        /* Basic styles for the form */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
        }
    </style>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <h1>Process You Image</h1>
    <form id ="processForm">
      <label for="file">Image File</label>
      <input type="text" name="file" id="file" required>

      <label for="action">Action</label>
      <select id="action" name"action" required>
        
        <option value="blur">Blur</option>
        <option value="invert">Invert</option>
        <option value="gray">Gray</option>
        <option value="sobel">Sobel</option>
      </select>

      <label for="name">New Image Name</label>
      <input type="text" name="name" id="name">

      <button type="submit">Process Image</button>
      
    </form>

    <script>
        document.getElementById('processForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const file = document.getElementById('file').value;
            const action = document.getElementById('action').value;
            const name = document.getElementById('name').value;

 let url = `http://localhost:8080/process?file=${encodeURIComponent(file)}&action=${encodeURIComponent(action)}`;
    if (name) {
        url += `&name=${encodeURIComponent(name)}`;
    }

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    alert(`Response: ${data}`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
        });
    </script>

      
  </body>
</html>
